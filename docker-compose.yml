services:
  # === Shard Node 0 (db_0 ... db_3) ===
  postgres_00:
    build:
      context: .
      dockerfile: Dockerfile.sharding.db
    environment:
      POSTGRES_PASSWORD: "09125689"
    ports:
      - "5432:5432"

  # === Shard Node 1 (db_4 ... db_7) ===
  postgres_01:
    build:
      context: .
      dockerfile: Dockerfile.sharding.db
    environment:
      POSTGRES_PASSWORD: "09125689"
    ports:
      - "5433:5432"

  # === Shard Node 2 (db_8 ... db_b) ===
  postgres_02:
    build:
      context: .
      dockerfile: Dockerfile.sharding.db
    environment:
      POSTGRES_PASSWORD: "09125689"
    ports:
      - "5434:5432"

  # === Shard Node 3 (db_c ... db_f) ===
  postgres_03:
    build:
      context: .
      dockerfile: Dockerfile.sharding.db
    environment:
      POSTGRES_PASSWORD: "09125689"
    ports:
      - "5435:5432"

  # === AUTOMATIC SCHEMA INITIALIZER ===
  schema-init:
    build:
      context: .
      dockerfile: Dockerfile.sharding
    container_name: traveler-schema-init
    depends_on:
      - postgres_00
      - postgres_01
      - postgres_02
      - postgres_03
    networks:
      - default

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Вимикаємо DDL-auto, бо Hibernate не вміє створювати таблиці на 16 базах одночасно
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      postgres_00:
        condition: service_started
      postgres_01:
        condition: service_started
      postgres_02:
        condition: service_started
      postgres_03:
        condition: service_started
      schema-init:
        condition: service_completed_successfully