services:
  # === MASTER DB (Publisher) ===
  db:
    image: postgres:15-alpine
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: traveler-db
    environment:
      POSTGRES_DB: traveler_api_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 09125689
      ROLE: publisher
      REP_USER: replication_user
      REP_PASS: secret_replication_pass
    ports:
      - "127.0.0.1:5438:5432"
    # Специфічні налаштування для Master (Publisher)
    command:
      - "postgres"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_connections=1200"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === REPLICA DB (Standby) ===
  db-replica:
    image: postgres:15-alpine
    container_name: traveler-db-replica
    environment:
      REP_USER: replication_user
      PGPASSWORD: secret_replication_pass
    ports:
      - "127.0.0.1:5439:5432"
    command: >
      bash -c "
      rm -rf /var/lib/postgresql/data/*;
      until pg_isready -h db -p 5432 -U postgres; do
        echo 'Waiting for master to become ready...';
        sleep 2;
      done;
      echo 'Starting base backup...';
      pg_basebackup -h db -p 5432 -U $$REP_USER -D /var/lib/postgresql/data -R -P -X stream;
      echo \"primary_conninfo = 'host=db port=5432 user=$$REP_USER password=$$PGPASSWORD application_name=traveler_replica'\" >> /var/lib/postgresql/data/postgresql.auto.conf;
      echo 'Starting replica...';
      docker-entrypoint.sh postgres -c max_connections=1200
      "
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data

  # === CONFIGURATOR ===
  # Цей контейнер живе кілька секунд. Він вмикає синхронність.
  db-configurator:
    image: postgres:15-alpine
    container_name: traveler-db-configurator
    environment:
      PGPASSWORD: 09125689
    command: >
      bash -c "
      echo 'Waiting for Master DB...';
      until pg_isready -h db -p 5432 -U postgres; do sleep 2; done;
      echo 'Waiting for Replica to connect...';
      until psql -h db -U postgres -d traveler_api_db -t -c 'SELECT count(*) FROM pg_stat_replication' | grep -q '1'; do
        echo 'Replica not connected yet...';
        sleep 2;
      done;
      echo 'Replica connected! Enabling Synchronous Replication...';
      psql -h db -U postgres -c \"ALTER SYSTEM SET synchronous_standby_names = '*';\";
      psql -h db -U postgres -c \"SELECT pg_reload_conf();\";
      echo 'SUCCESS: Replication is now SYNCHRONOUS.';
      "
    depends_on:
      db:
        condition: service_healthy
      db-replica:
        condition: service_started

  # === API ===
  app:
    build: .
    container_name: traveler-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/traveler_api_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 09125689
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
  postgres_replica_data: